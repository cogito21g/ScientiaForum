<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Community - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Study Community</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="login-button">Login</a>
            <a href="signup.html" class="signup-button">Signup</a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="study-groups.html">Study Groups</a></li>
            <li><a href="events.html">Events</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Login Form -->
        <section class="auth-form">
            <h1>Login to Your Account</h1>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="auth-links">
                <a href="#">Forgot Password?</a>
                <a href="signup.html">Don't have an account? Sign up here.</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p>About Us | Terms of Service | Privacy Policy</p>
            </div>
            <div class="footer-social">
                <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
            </div>
            <div class="footer-contact">
                <p>Email: contact@studycommunity.com | Phone: 123-456-7890</p>
            </div>
        </div>
    </footer>

</body>
</html>
